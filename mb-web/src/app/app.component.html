<div class="sidebar">
  <header>
    <app-button [icon]="faTimes" [ltr]="true" (click)="toggleSidebar()">
      {{'close' | uppercase}}
    </app-button>
  </header>

  <nav>
    <ul class="_list-unstyled">
      <li>
        <a [routerLink]="['']" routerLinkActive="-actived">Home</a>
      </li>
      <li *ngIf="!authService.isAuthenticated()">
        <a (click)="authService.login(router.url)">Login / Register</a>
      </li>
      <li *ngFor="let category of categories">
        <a [routerLink]="['/categories/' + category.slug]" routerLinkActive="-actived">{{category.name}}</a>
      </li>
    </ul>
  </nav>
</div>

<app-dialog *ngIf="sidebarExpanded" (onClose)="toggleSidebar()"></app-dialog>

<div class="navbar">
  <app-button [icon]="faBars" [noText]="true" (click)="toggleSidebar()"></app-button>

  <app-button style="margin-left:auto" [icon]="faSearch" [noText]="true"></app-button>
</div>

<div>
  <router-outlet></router-outlet>
</div>
